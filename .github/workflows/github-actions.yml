name: Build and Test Resume
on: [push]
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/setup
      - name: Run Tests
        run: poetry run pytest
  build-latex-pdf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/setup
      - name: Install Latex Dependencies
        run: sudo apt install texlive-latex-extra --no-install-recommends
      - name: build latex file
        run: poetry run python build/Generator.py generate-latex resume.json templates/resumeTemplate.tex resume.tex
      - name: build pdf
        run: pdflatex resume.tex
      - name: Upload pdf
        uses: actions/upload-artifact@v2
        with:
          name: resume.pdf
          path: resume.pdf
          retention-days: 7
  build-website:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/setup
      - name: Install Less Compiler
        run: sudo apt install node-less
      - name: build html file
        run: poetry run python build/Generator.py generate-html resume.json templates/indexTemplate.html index.html
      - name: build styles
        run: lessc less/grayscale.less css/grayscale.css
      - name: Upload files
        uses: actions/upload-artifact@v2
        with:
          name: website
          path: |
            index.html
            css/
            js/
            img/
          retention-days: 7
  package-together:
    runs-on: ubuntu-latest
    needs: [build-latex-pdf, build-website]
    steps:
    - name: Get Website
      uses: actions/download-artifact@v2
      with:
        name: website
    - name: Get PDF
      uses: actions/download-artifact@v2
      with:
        name: resume.pdf
    - name: Package Together
      uses: actions/upload-artifact@v2
      with:
        name: full-site-package
        path: ./
    - name: Publish to Pages Branch
      uses: crazy-max/ghaction-github-pages@v2
      with:
        target_branch: gh-pages
        build_dir: ./
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
