name: Build and Test Resume
on: [push]
jobs:
  Run-Tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: set up Python
        uses: actions/setup-python@v2
      - name: Install Poetry
      	uses: abatilo/actions-poetry@v2.0.0
      - name: Install Dependencies
        run: poetry install
      - name: Run Tests
        run: poetry run pytest
      